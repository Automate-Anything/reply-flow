services:
  - type: web
    name: reply-flow-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: WHAPI_PARTNER_TOKEN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: BACKEND_URL
        sync: false
